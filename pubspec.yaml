name: app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  

  cupertino_icons: ^0.1.3
  provider: ^4.0.4
  sliding_up_panel: ^1.0.2
  package_info: ^0.4.1
  flutter_keyboard_visibility: ^3.2.2
  shared_preferences: ^0.5.10
  carousel_slider: ^2.2.1
  charts_flutter: ^0.9.0
  http: ^0.12.2
  url_launcher: ^5.7.10
  fluttertoast: ^7.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/Gotham-Book.ttf
        - asset: assets/fonts/Gotham-Medium.ttf
          weight: 600
          
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700